<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORSINYU - Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="contacto">
    <header>
        <div class="logo-contenedor">
            <a href="../index.html">
                <h1 class="principal">dorsi nyu</h1>
            </a>
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <nav class="nav-menu">
            <ul>
                <li>
                    <a href="./obras.html">obras</a>
                </li>
                <li>
                    <a href="./proyectos.html">produccion</a>
                </li>
                <li>
                    <a href="./nosotros.html">nosotros</a>
                </li>
                <li class="gris">
                    <a href="./contacto.html">contacto</a>
                </li>
            </ul>
        </nav>

    </header>
    
    <main class="container py-5">
        <div class="row g-5">
            <!-- Formulario -->
            <div class="col-12 col-md-6">
                <h2 class="mb-4">Formulario de contacto</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="text" rows="3" placeholder="Tu mensaje"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="tel" placeholder="Ej: 11 2345-6789">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                    </div>
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </form>
            </div>

            <!-- Mapa -->
            <div class="col-12 col-md-6">
                <h2 class="mb-4">Dónde encontrarnos</h2>
                <div class="ratio ratio-4x3">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.099130345656!2d-58.435678124608536!3d-34.576358172964184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb596bf6bb801%3A0x5eef430a397c699a!2sDr.%20Emilio%20Ravignani%202391%2C%20C1425%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1744905132067!5m2!1ses!2sar"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h1>Derechos Reservados</h1>
        <div>
            <img src="../img/twitter.png" alt="twitter" class="rrss">
            <img src="../img/instagram.png" alt="instagram" class="rrss">
            <img src="../img/pinterest-logo.png" alt="Pinterest" class="rrss">
            <img src="../img/whatsapp.png" alt="whatsapp" class="rrss">
        </div>
    </footer>
</body>
</html>
